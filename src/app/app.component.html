<button (click)="addProduct()">add product</button>
{{ productCount() }}
@for (item of products(); track item.name) {
  <li> {{ item.name }} </li>
} @empty {
  <li> There are no items. </li>
}
<br /><br /><br /><br /><br /><br />
<!-- app.component.html -->
<div class="container mx-auto mt-10">
  <ul class="space-y-4 list-none">
    @for (product of products(); track product.id) {
      <li class="bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 ease-in-out p-4 flex items-center justify-between">
        <div class="flex items-center">
          <div class="text-lg font-semibold">{{ product.name }}</div>
        </div>
        <div class="text-sm font-medium text-gray-600">
          ID: {{ product.id }}
        </div>
      </li>
    } @empty {
      <div class="flex items-center">
        <div class="text-lg font-semibold">There are no items</div>
      </div>
    }
  </ul>
</div>
